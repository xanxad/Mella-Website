<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Signup</title>
  </head>
  <body>
    <section class="login-img-box">
      <img src="./img/logo-mella.jpg" alt="" />
    </section>
    <section class="form-box">
      <h1 class="login-primary-heading">Create an account</h1>
      <h2 class="login-secondary-heading">
        Please fill in the required information to sign up
      </h2>
    </section>

    <form action="">
      <label for="first-name">First Name:</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="Enter your first name"
      />
      <label for="last-name">Last Name:</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        placeholder="Enter your last name"
      />
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
      />

      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />

      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Re-enter your password"
      />

      <div class="second-checkbox">
        <input type="checkbox" /><label
          >Yes, I understand and agree to the Mella Terms of Service including
          the User Agreement and Privacy Policy.</label
        >
      </div>
      <div class="button-container">
        <button type="submit" class="submit-button">Sign up</button>
      </div>
    </form>
  </body>
</html>
