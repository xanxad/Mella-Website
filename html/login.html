<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <title>Login</title>
  </head>
  <body>
    <section class="login-img-box">
      <img src="./img/logo-mella.jpg" alt="" />
    </section>
    <section class="form-box">
      <h1 class="login-primary-heading">Login</h1>
      <h2 class="login-secondary-heading">Enter your credentials below</h2>
    </section>

    <form action="">
      <label for="username">Username:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Enter your username"
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
      <div class="button-container">
        <button type="button" class="forget-password-button">
          Forget Password
        </button>
        <a href="homepage.html"
          ><button type="submit" class="submit-button">Submit</button></a
        >
      </div>
      <a href="signup.html" class="button-link">Create an account</a>
    </form>
  </body>
</html>
