<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/queries.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="../js/script.js"></script>
    <title>Login</title>
  </head>
  <body>
    <section class="login-img-box">
      <img src="../img/logo-mella.jpg" alt="" />
    </section>
    <section class="form-box">
      <h1 class="login-primary-heading">Client Login</h1>
      <h2 class="login-secondary-heading">Enter your credentials below</h2>
    </section>

    <form action="">
      <label for="work-email">Work Email:</label>
      <input
        type="email"
        id="work-email"
        name="work-email"
        placeholder="@example.com"
      />
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />
      <div class="button-container">
        <button type="button" class="forget-password-button">
          Forget Password
        </button>
        <button type="submit" class="submit-button">Submit</button>
      </div>
      <a href="client-sign-up.html" class="button-link">Create an account</a>
    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
