<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/queries.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <script defer src="./js/script.js"></script>
    <title>Signup</title>
  </head>
  <body>
    <section class="login-img-box">
      <img src="./img/logo-mella.jpg" alt="" />
    </section>
    <section class="form-box">
      <h1 class="login-primary-heading">Sign up to hire talent</h1>
      <h2 class="login-secondary-heading">
        Please fill in the required information to sign up
      </h2>
    </section>

    <form action="">
      <label for="first-name">First Name:</label>
      <input
        type="text"
        id="first-name"
        name="first-name"
        placeholder="Enter your first name"
        required
      />
      <label for="last-name">Last Name:</label>
      <input
        type="text"
        id="last-name"
        name="last-name"
        placeholder="Enter your last name"
        required
      />

      <label for="company-name">Company Name:</label>
      <input
        type="text"
        id="company-name"
        name="company-name"
        placeholder="Enter the cmpany name"
        required
      />
      <label for="email">Work Email Address:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your work email"
        required
      />

      <label for="phone-number">Phone Number:</label>
      <input
        type="tel"
        id="phone-number"
        name="phone-number"
        placeholder="Enter the phone number"
        required
      />

      <label for="website">Website:</label>
      <input
        type="url"
        id="webssite"
        name="website"
        placeholder="www.example.com"
      />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
        required
      />

      <label for="confirm-password">Confirm Password:</label>
      <input
        type="password"
        id="confirm-password"
        name="confirm-password"
        placeholder="Re-enter your password"
        required
      />

      <div class="first-checkbox">
        <input type="checkbox" /><label
          >Send me emails with tips on how to find talents that fit my
          neeeds.</label
        >
      </div>
      <div class="second-checkbox">
        <input type="checkbox" /><label
          >Yes, I understand and agree to the Mella Terms of Service including
          the User Agreement and Privacy Policy.</label
        >
      </div>

      <div class="button-container">
        <button type="submit" class="submit-button">Sign up</button>
      </div>
    </form>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
